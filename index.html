<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="buttons-container">
        <div class="btn button" id="clear">CLEAR</div>
        <div class="btn button" id="del">DEL</div>
        <div class="btn button-num" id="seven">7</div>
        <div class="btn button-num" id="eight">8</div>
        <div class="btn button-num" id="nine">9</div>
        <div class="btn button-operator" id="divide">รท</div>
        <div class="btn button-num" id="four">4</div>
        <div class="btn button-num" id="five">5</div>
        <div class="btn button-num" id="six">6</div>
        <div class="btn button-operator" id="multi">*</div>
        <div class="btn button-num" id="one">1</div>
        <div class="btn button-num" id="two">2</div>
        <div class="btn button-num" id="three">3</div>
        <div class="btn button-operator" id="sub">-</div>
        <div class="btn button-num" id="">0</div>
        <div class="btn button-num" id="point">.</div>
        <div class="btn button" id="equal">=</div>
        <div class="btn button-operator" id="plus">+</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
